name: hexlet-ci-app
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - name: do setup
        run: make setup
      - name: do start
        run: make start
      - name: do test
        run: make test
      - name: do checkstyle
        run: make lint
